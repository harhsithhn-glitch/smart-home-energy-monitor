<!DOCTYPE html>
<html>
<head>
    <title>Smart Home Energy Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>

<h1>âš¡ Smart Home Energy Dashboard</h1>

<div class="card main-card">
    <h2>House Power</h2>
    <div class="big-number">
        <span id="power">0</span> W
    </div>
    <p>Predicted Next: <b><span id="predicted">0</span> W</b></p>
    <div class="status" id="status">NORMAL</div>
</div>

<div class="analytics">
    <div class="a-card blue">
        Daily Energy
        <h3><span id="dailyEnergy">0</span> kWh</h3>
    </div>
    <div class="a-card green">
        Todayâ€™s Bill
        <h3>â‚¹ <span id="dailyCost">0</span></h3>
    </div>
    <div class="a-card purple">
        Monthly Estimate
        <h3>â‚¹ <span id="monthlyCost">0</span></h3>
    </div>
</div>

<h2>ðŸ“ˆ Live Power Usage</h2>
<canvas id="powerChart"></canvas>

<h2>âš¡ Energy Consumption</h2>
<canvas id="energyChart"></canvas>

<h2>ðŸ“‹ Recent Records</h2>
<table>
    <thead>
        <tr>
            <th>Time</th>
            <th>Power (W)</th>
            <th>Energy (kWh)</th>
            <th>Cost (â‚¹)</th>
        </tr>
    </thead>
    <tbody id="tableBody"></tbody>
</table>

<script>
let powerLabels = [];
let powerData = [];

let energyLabels = [];
let energyData = [];

const powerChart = new Chart(document.getElementById("powerChart"), {
    type: "line",
    data: {
        labels: powerLabels,
        datasets: [{
            label: "Power (W)",
            data: powerData,
            borderColor: "#00ffcc",
            backgroundColor: "rgba(0,255,204,0.2)",
            tension: 0.4,
            fill: true
        }]
    },
    options: { responsive: true, animation: false }
});

const energyChart = new Chart(document.getElementById("energyChart"), {
    type: "bar",
    data: {
        labels: energyLabels,
        datasets: [{
            label: "Energy (kWh)",
            data: energyData,
            backgroundColor: "#00c6ff"
        }]
    },
    options: { responsive: true, animation: false }
});

function updateData(){
    fetch("/data")
    .then(r => r.json())
    .then(d => {

        power.innerText = d.current.total;
        predicted.innerText = d.current.predicted;
        dailyEnergy.innerText = d.analytics.daily_energy;
        dailyCost.innerText = d.analytics.daily_cost;
        monthlyCost.innerText = d.analytics.monthly_cost;

        // Status
        let s = "NORMAL";
        status.className = "status normal";
        if(d.current.total > 2000){ s="CRITICAL"; status.className="status critical"; }
        else if(d.current.total > 1200){ s="HIGH"; status.className="status high"; }
        status.innerText = s;

        // Power Chart
        powerLabels.push(d.current.time);
        powerData.push(d.current.total);
        if(powerLabels.length > 10){
            powerLabels.shift();
            powerData.shift();
        }
        powerChart.update();

        // Energy Chart
        energyLabels.push(d.current.time);
        energyData.push(d.current.energy);
        if(energyLabels.length > 10){
            energyLabels.shift();
            energyData.shift();
        }
        energyChart.update();

        // Table
        tableBody.innerHTML = d.history.slice().reverse().map(r => `
            <tr>
                <td>${r.time}</td>
                <td>${r.power}</td>
                <td>${r.energy}</td>
                <td>${r.cost}</td>
            </tr>
        `).join("");
    });
}

setInterval(updateData, 2000);
updateData();
</script>

</body>
</html>
